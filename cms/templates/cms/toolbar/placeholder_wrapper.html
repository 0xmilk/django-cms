{% load i18n sekizai_tags cms_tags %}
{% addtoblock "js" %}
<script type="text/javascript">
CMS.$(document).ready(function () {
	new CMS.Placeholder('#cms_placeholder-{{ instance.pk }}', {
		'type': 'plugin',
		'page_id': '{{ instance.page.id }}', // todo this should be removed / not required
		'placeholder_id': '{{ instance.placeholder.id }}',
		'plugin_type': '{{ instance.plugin_type }}',
		'plugin_id': '{{ instance.pk }}',
		'plugin_language': '{{ instance.language }}',
		'plugin_children' : [ // empty = false
			{% for class, name in child_plugin_classes %}
			{'type':'{{ class  }}', 'title':'{{ name }}'}{% if not forloop.last %},{% endif %}
			{% endfor %}
		],
		'plugin_order': null,
		'plugin_breadcrumb': [],
		'plugin_restriction': [], // only for nested plugins, see placeholder_toolbar.html
		'urls': {
			'add_plugin': '{% url admin:cms_page_add_plugin %}',
			'edit_plugin': '{% url admin:cms_page_edit_plugin instance.pk %}',
			'move_plugin': '{% url admin:cms_page_move_plugin %}',
			'remove_plugin': '{% url admin:cms_page_delete_plugin instance.pk %}'
		}
	});
});
</script>
{% endaddtoblock %}

<div id="cms_placeholder-{{ instance.pk }}" class="cms_placeholder cms_light">{{ rendered_content }}</div>
